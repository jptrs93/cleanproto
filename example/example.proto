syntax = "proto3";

package example;

import "cleanproto/options.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

option go_package = "example";

message Book {
  string id = 1;
  string title = 2;
}

message Library {
  map<string, Book> books = 1;
  map<int32, int64> counts = 2;
  repeated int32 tags = 3 [packed = true];
  repeated string names = 4;
}

message NativeTypeCoverage {
  int32 go_time_from_int32 = 1 [(cp.go.type) = "time.Time"];
  int64 go_time_from_int64 = 2 [(cp.go.type) = "time.Time"];
  google.protobuf.Timestamp go_time_from_timestamp = 3 [(cp.go.type) = "time.Time"];

  int32 go_duration_from_int32 = 4 [(cp.go.type) = "time.Duration"];
  int64 go_duration_from_int64 = 5 [(cp.go.type) = "time.Duration"];
  google.protobuf.Duration go_duration_from_duration = 6 [(cp.go.type) = "time.Duration"];

  bytes go_uuid_from_bytes = 7 [(cp.go.type) = "github.com/google/uuid.UUID"];

  int32 js_number_from_int32 = 8 [(cp.js.type) = "number"];
  int32 js_bigint_from_int32 = 9 [(cp.js.type) = "bigint"];
  int64 js_number_from_int64 = 10 [(cp.js.type) = "number"];
  int64 js_bigint_from_int64 = 11 [(cp.js.type) = "bigint"];

  google.protobuf.Timestamp js_number_from_timestamp = 12 [(cp.js.type) = "number"];
  google.protobuf.Timestamp js_bigint_from_timestamp = 13 [(cp.js.type) = "bigint"];

  google.protobuf.Duration js_number_from_duration = 14 [(cp.js.type) = "number"];
  google.protobuf.Duration js_bigint_from_duration = 15 [(cp.js.type) = "bigint"];
}
